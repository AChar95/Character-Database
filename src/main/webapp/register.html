<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="register.css">

<title>Update your Character</title>

<body>
    <div class="container" id="details">

        <div class="d-flex justify-content-center">
            <input type="text" id="username" readonly></input>
        </div>
        <div class="d-flex justify-content-center">
            <input type="text" id="name" oninput="setName(this)" placeholder="Your name"></input>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" id="submit" onclick="checkUser(this)">Register</button>
        </div>

    </div>
</body>
<script src="fetchData.js"></script>
