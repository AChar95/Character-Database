<body>
    <div id="inputBody">
        <div class="d-flex justify-content-center">
            <label>First Name:</label><input type="text" class="input-boxes" id="firstname" oninput="setFirstName(this)"
                placeholder="Frodo"></input>
        </div>
        <div>
            <br>
        </div>
        <div class="d-flex justify-content-center">
            <label>Surname:</label><input type="text" class="input-boxes" id="surname" oninput="setSurname(this)"
                placeholder="Baggins"></input>
        </div>
        <div>
            <br>
        </div>
        <div class="d-flex justify-content-center">
            <label>Class Name:</label><input type="text" class="input-boxes" id="class" oninput="setClassName(this)"
                placeholder="Bard"></input>
        </div>
        <div>
            <br>
        </div>
        <div class="d-flex justify-content-center">
            <label>Game Type:</label><input type="text" class="input-boxes" id="gametype" oninput="setgameType(this)"
                placeholder="Lord of the Rings"></input>
        </div>
        <div>
            <br>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="clear" onclick="clearTextboxes(1)">Clear</button>
            <button class="submit" onclick="addCharacter()">submit</button>
        </div>
        <div class="d-flex justify-content-center">
            <p id="outcome"></p>
        </div>
    </div>
</body>
